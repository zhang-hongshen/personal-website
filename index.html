<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhang Hongshen's Home Page</title>
    <style>
        html,
        body {
            min-width: 400px;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        .container {
            height: 100vh;
            box-sizing: border-box;
        }

        nav.navbar {
            background: #fff;
            border-bottom: 1px solid #e0e0e0;
            padding: 0 30px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            min-width: 400px;
        }

        .navbar-tabs {
            display: flex;
            align-items: center;
            flex: 1 1 auto;
            min-width: 0;
            overflow-x: auto;
            scrollbar-width: thin;
        }

        .navbar-tabs a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 18px;
            height: 100%;
            display: flex;
            align-items: center;
            border-bottom: 3px solid transparent;
            padding: 0 18px;
            white-space: nowrap;
        }

        .navbar-tabs a.active {
            border-bottom: 3px solid #1976d2;
        }

        .language-switch {
            margin-right: 30px;
            text-align: right;
            margin-bottom: 0;
            min-width: 140px;
            flex-shrink: 0;
            background: #fff;
            z-index: 1;
        }

        /* ç§»é™¤åª’ä½“æŸ¥è¯¢ä¸‹çš„min-widthå’Œpaddingç¼©å° */
        select {
            padding: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: 1000px;
            border: none;
            /* disable iframe scrolling bar*/
            overflow: hidden;
            display: block;
        }
    </style>
    <script src="common/translations.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-tabs">
            <a id="resume-tab" href="#">Resume</a>
        </div>
        <div class="language-switch">
            <label for="language-select">ğŸŒ </label>
            <select id="language-select" onchange="switchLanguage(this.value)">
                <option value="zh-CN">ä¸­æ–‡</option>
                <option value="en">English</option>
            </select>
        </div>
    </nav>
    <div class="container">
        <iframe id="resume-frame" src="resume/resume_en.html"></iframe>
    </div>

    <script>
        const resumeFiles = {
            "en": "resume/resume_en.html",
            "zh-CN": "resume/resume_zh-CN.html",
        };

        function getSelectedLanguage() {
            const stored = localStorage.getItem("selectedLanguage");
            if (stored && resumeFiles[stored]) return stored;
            const userLang = navigator.language || navigator.userLanguage;
            if (resumeFiles[userLang]) return userLang;
            return "en";
        }

        function updateTexts(lang) {
            // ç§»é™¤Home tabé«˜äº®æ—¶æ‰æ˜¾ç¤ºæ¬¢è¿è¯­
            // document.getElementById("home-tab").innerText = translations[lang].homeTab;
            // document.getElementById("resume-tab").innerText = translations[lang].resumeTab;
        }

        function switchLanguage(lang) {
            localStorage.setItem("selectedLanguage", lang);
            // å¦‚æœå½“å‰æ˜¯Home tabï¼Œåªåˆ‡æ¢æ–‡æœ¬ï¼›å¦‚æœæ˜¯Resume tabï¼Œåˆ‡æ¢iframe
            document.getElementById("resume-frame").src = resumeFiles[lang];
            updateTexts(lang);
        }

        function setActiveTab(tab, lang) {
            document.getElementById("resume-tab").classList.add("active");
        }

        // ç§»é™¤homeç›¸å…³é€»è¾‘ï¼Œåªä¿ç•™resumeç›¸å…³é€»è¾‘
        function getTabFromPath() {
            const path = window.location.pathname.replace(/^\/+|\/+$/g, '');
            if (path === 'resume') return 'resume';
            return 'resume'; // é»˜è®¤
        }

        function setTabUrl(tab) {
            const url = '/resume';
            if (window.location.pathname !== url) {
                history.pushState({ tab }, '', url);
            }
        }

        window.onpopstate = function (event) {
            const lang = getSelectedLanguage();
            setActiveTab('resume', lang);
            document.getElementById('resume-frame').src = resumeFiles[lang];
        };

        window.onload = function () {
            const lang = getSelectedLanguage();
            document.getElementById("language-select").value = lang;
            setActiveTab('resume', lang);
            document.getElementById('resume-frame').src = resumeFiles[lang];
        };

        function adjustIframeHeight() {
            const iframe = document.getElementById("resume-frame");
            iframe.onload = function () {
                const doc = iframe.contentDocument || iframe.contentWindow.document;
                iframe.style.height = doc.documentElement.scrollHeight + "px";
            };
        }
        document.getElementById("resume-frame").addEventListener("load", adjustIframeHeight);

        document.getElementById("resume-tab").onclick = function (e) {
            e.preventDefault();
            setTabUrl('resume');
            const lang = getSelectedLanguage();
            setActiveTab("resume", lang);
            document.getElementById("resume-frame").src = resumeFiles[lang];
        };
    </script>

</body>

</html>
